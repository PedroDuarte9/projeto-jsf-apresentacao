<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<!-- Nome, Telefone, Email-->
<h:body>

	<h:body>
		<h:commandButton value="Novo" id="botaoNovo"
			action="#{pessoasControl.novo()}" />
		<h:commandButton value="Enviar" id="botaoSalvar"
			action="#{pessoasControl.salvar()}" />
		<h:commandButton value="Atualizar" id="botaoAtualizar"
			action="#{pessoasControl.atualizar()}" />
		<h:commandButton value="Remover" id="botaoRemover"
			action="#{pessoasControl.remover()}" />
		<h:commandButton value="Listar"
			action="#{pessoasControl.listarTodos()}" />
		<h:form>


				<h:outputLabel value="ID:" />
				<h:inputText id="campoId" value="#{pessoasControl.pessoa.id}"
					readonly="true" /><br></br>

				<h:outputFormat id="nomeP" value="Nome: " for="nomePessoa" />
				<h:inputText value="#{pessoasControl.pessoa.nome}" /><br></br>

				<h:outputFormat value="Número: " for="numeroPessoa" />
				<h:inputText value="#{pessoasControl.pessoa.numeroTelefone}" /><br></br>

				<h:outputFormat value="E-mail: " for="emailPessoa" />
				<h:inputText value="#{pessoasControl.pessoa.email}" /><br></br>


				<!--	<h:message id="mensagemEstatica" style="color: green;" >Mensagem de teste estática</h:message>
			 <h:message id="mensagemCadastro" for="botaoSalvar" style="color: green;" rendered="#{pessoasControl.cadastroRealizado}" />
				<h:outputText value="#{pessoasControl.mensagem}" rendered="#{pessoasControl.mensagem}"/> -->
				<ui:include src="tabela.xhtml"></ui:include>

		
		</h:form>
	</h:body>
</h:body>
</html>
