<!-- Nome, Telefone, Email-->
<h:body>
	<h:body>
		<h:form>
			<h:panelGrid columns="2">	
				<h:outputFormat value="Nome: " for="nomePessoa" />
				<h:inputText value="#{pessoasBean}"/>
				
				<h:outputFormat value="NÃºmero: " for="numeroPessoa" />
				<h:inputText value="#{}"/>
				
				<h:outputFormat value="E-mail: " for="emailPessoa" />
				<h:inputText value="#{}"/>
				
				<h:commandButton value="Enviar" action="#{}"/>
				<h:commandButton value="Listar" action="#{employeeControl.listaTodos}"/>
				
				<div class="card">
					<h:dataTable value="#{employeeControl.listEmployees}" 
					var="listTrabalhadores" >
						<p:column headerText="Name: ">
							<h:outputText value="#{listTrabalhadores.nameEmployee}"/>
						</p:column>
						<p:column headerText="Gross Salary: ">
							<h:outputText value="#{listTrabalhadores.grossSalary}"/>
						</p:column>
						<p:column headerText="Tax: ">
							<h:outputText value="#{listTrabalhadores.tax}"/>
						</p:column>
					</h:dataTable>
				</div>
				
			</h:panelGrid>
		</h:form>
	</h:body>
